apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-orchestrator
  template:
    metadata:
      labels:
        app: ml-orchestrator
    spec:
      containers:
        - name: ml-app
          image: yourdockerhub/ml-orchestrator:latest
          ports:
            - containerPort: 8000
